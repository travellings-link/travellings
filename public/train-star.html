                        document.addEventListener("DOMContentLoaded", () => {

                                        1);
                            "toRight" === direction
                                ? ((trainElement.style.left = `-${totalWidth}px`),
                                  animate("#trainL", { left: "100%", duration: 5e3, easing: "easeOutCubic" }))
                                : ((trainElement.style.left = "100%"),
                                  animate("#trainL", {
                                      left: `-${totalWidth}px`,
                                      duration: 5e3,
                                      easing: "easeOutCubic",
                                  }));
                        });
                    </script>
                </div>
            </div>
