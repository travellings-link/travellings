<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script async src="https://analyze.xcnya.cn/script.js" data-website-id="86870115-a6f7-4261-a503-d17338073263"></script>
    <title>开往 - 友链接力</title>
    <meta
      name="description"
      content="欢迎回来，正在开往下一个世界。https://github.com/travellings-link/travellings"
    />
    <link rel="shortcut icon" href="./assets/favicon-fluent-emoji.svg" />
    <style>
        :root{
            --width:480px;
            --height:320px;
            --background:#1C1C1C;
            --outside:#FFFFFB;
            --svgheight:10000px;
            --svgwidth:10000px;
            --glow:rgba(252, 250, 242, 0.2);
            --top: calc(40vh - var(--height) / 2);
            --dennchuutop: -150px
        }
        body{
            background-color: var(--background);
            overflow: hidden;
            font-family: Inter, -apple-system, HarmonyOS Sans SC, MiSans,
          Source Han Sans SC, Noto Sans SC, system-ui, Roboto, emoji, sans-serif;
            color: var(--outside);
            font-weight: lighter;



        }
        #window{
            background-color: var(--outside);
            max-width: var(--width);
            width: 80vw;
            max-height: var(--height);
            height: 40vw;
            position: absolute;
            left: calc(50vw - var(--width) / 2);
            top: var(--top);
            border-radius: calc((var(--width) + var(--height)) / 20);
            overflow: hidden;
            animation: window-glow 2s ease-in-out forwards;



        }
        #curtain{
            background-color: var(--background);
            width: calc(var(--width) * 2);
            height: calc(var(--height) * 2);
            position: absolute;
            left: calc(50vw - var(--width));
            top: calc(var(--top) - (var(--height) / 2));
            animation: curtain 2s ease-in-out forwards;
        }
        #dennchuu{
            position: absolute;
            left: -4800px;
            top: var(--dennchuutop);
            animation: dennchuu 10s linear infinite;
        }
        #text{
            text-align: center;
            line-height: 0.3em;
            position: absolute;
            top: calc(var(--top) + var(--height) + 50px);
            width: 100vw;
            font-size: 1.3em;
            animation: text 5s ease-in-out forwards;
        }
        #footer{
            position: absolute;
            bottom: 2em;
            width: 100vw;
        }
        a{
            text-decoration: none;
            color: var(--outside);
            font-size: 1em;
            padding: 1em;
            transition: all 0.2s;
            opacity: 0.2;

        }
        a:hover{
            opacity: 1;
            text-shadow: 0 0 10px var(--outside);

        }
        #left{
            position: absolute;
            left: 5px;
        }
        #right{
            position: absolute;
            right: 5px;
        }
        svg{
            height: var(--svgheight);
            width: var(--svgwidth);
        }
        #sitename{
            font-weight: bolder;

        }
        @keyframes curtain {
            0%{
                height: calc((--height) * 2);
            }
            20%{
                height: calc((--height) * 2 - 50px);

            }
            100%{
                height: 0;
            }
        }
        @keyframes dennchuu{
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
        
        @keyframes text {
            0%{
                text-shadow: 0 0 0px var(--outside);
                opacity: 0.4;
            }
            2%{
                text-shadow: 0 0 2px var(--outside);
                opacity: 0.4;

            }
            4%{
                text-shadow: 0 0 0px var(--outside);
                opacity: 0.4;


            }
            6%{
                text-shadow: 0 0 2px var(--outside);
                opacity: 0.4;

                
            }
            8%{
                text-shadow: 0 0 0px var(--outside);
                opacity: 0.4;


            }
            20%{
                text-shadow: 0 0 0px var(--outside);
                opacity: 0.6;

            }
            60%{
                text-shadow: 0 0 30px var(--outside);
                opacity: 1;


            }
            100%{
                text-shadow: 0 0 20px var(--outside);
                opacity: 0.7;

            }
        }

        @keyframes sitetext{
            0%{
                text-shadow: 0 0 0px var(--outside);
                opacity: 0;
            }
            80%{
                text-shadow: 0 0 25px var(--outside);
                opacity: 0.8;
            }
            100%{
                text-shadow: 0 0 30px var(--outside);
                opacity: 1;
            }
        }
        @keyframes window-glow {
            0%{
                box-shadow: 0 0 0px 0px var(--glow);
            }
            20%{
                box-shadow: 0 0 0px 0px var(--glow);
            }
            80%{
                box-shadow: 0 0 50px 30px var(--glow);

            }
            100%{
                box-shadow: 0 0 50px 20px var(--glow);

            }
        }
        
    </style>
</head>

    <script>
        const prefix = "t_preference_";

        function getSetting(key) {
            return localStorage.getItem(prefix + key);
        }
        async function requestRandomWebsite(tag = getSetting("tag")) {
            const res = await fetch(`https://api.travellings.cn/random${tag ? `?tag=${tag}` : ''}`);
            const data = await res.json();
            if (data.success) {
                return {
                    name: data.data[0].name.trim(),
                    url: data.data[0].url.trim()
                };
            } else {
                throw new Error("NO");
            }
        }
        async function RandomTest(tag = getSetting("tag")) {
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve({
                        name: "枕流阁",
                        url: "https://makuraryu.vercel.app/"
                    });
                }, 500); // 模拟网络请求
            });
        }
        function showWebsite(name) {
            const p = document.getElementById('sitename');
            p.textContent = name;
            p.style.animation = 'none';
            p.offsetHeight;
            p.style.animation = 'text 3s ease-in-out forwards';
        }
        
        async function init() {
            try {
                const website = await requestRandomWebsite();
                <!-- const website = await RandomTest(); -->

                showWebsite(website.name);

                setTimeout(() => {
                    window.location.href = website.url;
                }, 5000);

            } catch (err) {
                document.getElementById('sitename').textContent = "抱歉，本次列车因故将稍作停留，请稍后再试";
            }
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
