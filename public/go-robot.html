<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开往-友链接力</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .chat-container {
            background: white;
            border-radius: 10px;
            width: 90%;
            max-width: 450px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .header {
            padding: 20px;
            text-align: center;
            background: #00b894;
            color: white;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .chat-history {
            padding: 20px;
            overflow-y: auto;
            background: #e8f5e9;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 400px;
        }

        .message {
            padding: 12px 18px;
            max-width: 80%;
            line-height: 1.6;
            display: flex;
            align-items: flex-start;
        }

        .bot-message {
            background: #c8e6c9;
            color: #2e7d32;
            align-self: flex-start;
            border-radius: 10px;
        }

        .robot-icon {
            width: 40px;
            height: 40px;
            background: url('https://img.icons8.com/color/40/00b894/robot.png');
            background-size: cover;
            margin-right: 10px;
            margin-top: 5px;
        }

        .option-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
        }

        .option-button {
            padding: 15px;
            border: none;
            border-radius: 25px;
            background: #00b894;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .option-button:hover {
            transform: scale(1.02);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00b894;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .robot-icon {
                width: 35px;
                height: 35px;
            }

            .header h1 {
                font-size: 20px;
            }

            .message {
                font-size: 15px;
            }

            .option-button {
                padding: 12px;
                font-size: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="header">
            <h1>开往-友链接力</h1>
        </div>
        <div class="chat-history" id="chatHistory"></div>
        <div class="loading" id="loadingSpinner" style="display: none;">
            <div class="spinner"></div>
            <p>正在获取神秘网站...</p>
        </div>
    </div>

    <script>
        let currentWebsite = null;
        const prefix = "t_preference_";
        const getSetting = key => localStorage.getItem(prefix + key);
        const preferredTag = getSetting("tag");

        function requestRandomWebsite(tag = preferredTag) {
            return fetch(`https://api.travellings.cn/random${tag ? `?tag=${tag}` : ''}`)
               .then(response => response.json())
               .catch(error => {
                    console.error('获取网站失败:', error);
                    throw new Error('请求失败');
                });
        }

        function showLoading() {
            document.getElementById('loadingSpinner').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loadingSpinner').style.display = 'none';
        }

        function showMessage(text, type) {
            const history = document.getElementById('chatHistory');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;

            if (type === 'bot') {
                const iconDiv = document.createElement('div');
                iconDiv.className = 'robot-icon';
                messageDiv.appendChild(iconDiv);
            }

            const textDiv = document.createElement('div');
            textDiv.textContent = text;
            messageDiv.appendChild(textDiv);

            history.appendChild(messageDiv);
            history.scrollTop = history.scrollHeight;
        }

        async function startConversation() {
            showMessage("欢迎回来，正在为您开往下一站。", 'bot');
            await new Promise(resolve => setTimeout(resolve, 1000));

            try {
                showLoading();
                const website = await requestRandomWebsite();
                hideLoading();
                showMessage(`您即将开往 ${website.name}（${website.url}），请问您是否满意？`, 'bot');
                showOptions([
                    { text: "开！", value: "open" },
                    { text: "换！", value: "change" }
                ]);
            } catch (error) {
                hideLoading();
                showMessage("获取网站失败，请重试！", 'bot');
                showOptions([
                    { text: "测试人员入口", value: "test" },
                    { text: "重试", value: "retry" }
                ]);
            }
        }

        function showOptions(options) {
            const buttonContainer = document.querySelector('.option-buttons');
            if (buttonContainer) buttonContainer.remove();

            const newContainer = document.createElement('div');
            newContainer.className = 'option-buttons';

            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = option.text;
                button.onclick = () => handleOptionSelected(option.value);
                newContainer.appendChild(button);
            });

            document.querySelector('.chat-container').appendChild(newContainer);
        }

        function handleOptionSelected(value) {
            const buttons = document.querySelectorAll('.option-button');
            buttons.forEach(button => button.remove());

            if (value === 'open' && currentWebsite) {
                window.location.href = currentWebsite.url;
            } else if (value === 'test') {
                startConversation();
            } else if (value === 'retry') {
                startConversation();
            }
        }

        startConversation();
    </script>
</body>

</html>
