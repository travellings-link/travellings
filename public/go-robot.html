<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>开往-友链接力</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .chat-container {
            width: 600px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .header {
            padding: 20px;
            background-color: #007bff;
            color: white;
            border-radius: 15px 15px 0 0;
            text-align: center;
        }

        .chat-history {
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            background-color: #f8f9fa;
            border-radius: 0 0 15px 15px;
        }

        .message {
            margin: 15px 0;
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 80%;
        }

        .bot-message {
            background-color: #e9ecef;
            color: #333;
            margin-left: 10%;
        }

        .option-button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .option-button:hover {
            transform: scale(1.05);
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>开往-友链接力</h1>
        </div>
        <div class="chat-history" id="chatHistory"></div>
        <div class="loading" id="loadingSpinner" style="display: none;">
            <div class="spinner"></div>
            <p>正在获取神秘网站...</p>
        </div>
    </div>

    <script>
        let currentWebsite = null;

        async function fetchRandomWebsite() {
            try {
                showLoading();
                const response = await fetch('https://api.travellings.cn/random');
                const data = await response.json();
                currentWebsite = data;
                return data;
            } catch (error) {
                console.error('获取网站失败:', error);
                return null;
            } finally {
                hideLoading();
            }
        }

        function showLoading() {
            document.getElementById('loadingSpinner').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loadingSpinner').style.display = 'none';
        }

        function showMessage(text, type) {
            const history = document.getElementById('chatHistory');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.textContent = text;
            history.appendChild(messageDiv);
            history.scrollTop = history.scrollHeight;
        }

        async function startConversation() {
            showMessage("欢迎回来，正在为您开往下一站。", 'bot');
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            const website = await fetchRandomWebsite();
            if (!website) {
                showMessage("获取网站失败，请重试！", 'bot');
                return;
            }
            
            showMessage(`您即将开往 ${website.name}（${website.url}），请问您是否满意？`, 'bot');
            showOptions();
        }

        function showOptions() {
            const options = [
                { text: "开！", value: "open" },
                { text: "换！", value: "change" }
            ];

            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = option.text;
                button.onclick = () => handleOptionSelected(option.value);
                document.body.appendChild(button);
            });
        }

        function handleOptionSelected(value) {
            const buttons = document.querySelectorAll('.option-button');
            buttons.forEach(button => button.remove());

            if (value === 'open' && currentWebsite) {
                window.location.href = currentWebsite.url;
            } else {
                startConversation();
            }
        }

        // 初始化对话
        startConversation();
    </script>
</body>
</html>
