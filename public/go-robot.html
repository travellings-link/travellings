<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂºÄÂæÄ-ÂèãÈìæÊé•Âäõ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e2e6f0, #c4cfe9);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .chat-container {
            background: white;
            border-radius: 25px;
            width: 90%;
            max-width: 450px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .robot-icon {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: #007bff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .header {
            padding: 30px 20px 10px;
            text-align: center;
            background: #007bff;
            color: white;
            border-radius: 25px 25px 0 0;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .chat-history {
            padding: 20px;
            height: 50vh;
            min-height: 300px;
            overflow-y: auto;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 80%;
            line-height: 1.6;
        }

        .bot-message {
            background: #e9ecef;
            color: #333;
            align-self: flex-start;
        }

        .option-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
        }

        .option-button {
            padding: 15px;
            border: none;
            border-radius: 25px;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .option-button:hover {
            transform: scale(1.02);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .robot-icon {
                width: 80px;
                height: 80px;
                top: -40px;
            }

            .header h1 {
                font-size: 20px;
            }

            .message {
                font-size: 15px;
            }

            .option-button {
                padding: 12px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="robot-icon">ü§ñ</div>
        <div class="header">
            <h1>ÂºÄÂæÄ-ÂèãÈìæÊé•Âäõ</h1>
        </div>
        <div class="chat-history" id="chatHistory"></div>
        <div class="loading" id="loadingSpinner" style="display: none;">
            <div class="spinner"></div>
            <p>Ê≠£Âú®Ëé∑ÂèñÁ•ûÁßòÁΩëÁ´ô...</p>
        </div>
    </div>

    <script>
        let currentWebsite = null;

        async function fetchRandomWebsite() {
            try {
                showLoading();
                const response = await fetch('https://api.travellings.cn/random');
                const data = await response.json();
                currentWebsite = data;
                return data;
            } catch (error) {
                console.error('Ëé∑ÂèñÁΩëÁ´ôÂ§±Ë¥•:', error);
                return null;
            } finally {
                hideLoading();
            }
        }

        function showLoading() {
            document.getElementById('loadingSpinner').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loadingSpinner').style.display = 'none';
        }

        function showMessage(text, type) {
            const history = document.getElementById('chatHistory');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.textContent = text;
            history.appendChild(messageDiv);
            history.scrollTop = history.scrollHeight;
        }

        async function startConversation() {
            showMessage("Ê¨¢ËøéÂõûÊù•ÔºåÊ≠£Âú®‰∏∫ÊÇ®ÂºÄÂæÄ‰∏ã‰∏ÄÁ´ô„ÄÇ", 'bot');
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            const website = await fetchRandomWebsite();
            if (!website) {
                showMessage("Ëé∑ÂèñÁΩëÁ´ôÂ§±Ë¥•ÔºåËØ∑ÈáçËØïÔºÅ", 'bot');
                return;
            }
            
            showMessage(`ÊÇ®Âç≥Â∞ÜÂºÄÂæÄ ${website.name}Ôºà${website.url}ÔºâÔºåËØ∑ÈóÆÊÇ®ÊòØÂê¶Êª°ÊÑèÔºü`, 'bot');
            showOptions();
        }

        function showOptions() {
            const options = [
                { text: "ÂºÄÔºÅ", value: "open" },
                { text: "Êç¢ÔºÅ", value: "change" }
            ];

            const buttonContainer = document.createElement('div');
            buttonContainer.className = 'option-buttons';

            options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = option.text;
                button.onclick = () => handleOptionSelected(option.value);
                buttonContainer.appendChild(button);
            });

            document.querySelector('.chat-container').appendChild(buttonContainer);
        }

        function handleOptionSelected(value) {
            const buttons = document.querySelectorAll('.option-button');
            buttons.forEach(button => button.remove());

            if (value === 'open' && currentWebsite) {
                window.location.href = currentWebsite.url;
            } else {
                startConversation();
            }
        }

        startConversation();
    </script>
</body>
</html>
